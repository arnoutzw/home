<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" font-family="Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">
  <!-- Background -->
  <rect width="960" height="540" fill="#000"/>

  <!-- Corona glow -->
  <defs>
    <radialGradient id="corona" cx="50%" cy="42%" r="20%">
      <stop offset="0%" stop-color="#E8A317" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#E8A317" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#E8A317" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="core" cx="38%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#555"/>
      <stop offset="30%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
  </defs>

  <!-- Corona glow effect -->
  <circle cx="480" cy="220" r="120" fill="url(#corona)"/>

  <!-- Sphere core -->
  <circle cx="480" cy="220" r="50" fill="url(#core)"/>

  <!-- Ring (ellipse to simulate 3D tilt) -->
  <ellipse cx="480" cy="220" rx="90" ry="18" fill="none" stroke="#E8A317" stroke-width="1.5" opacity="0.5"/>

  <!-- Title -->
  <text x="480" y="320" text-anchor="middle" fill="#E8A317" font-size="14" font-weight="600" font-family="'JetBrains Mono',monospace" letter-spacing="2" opacity="0.7">BLACK SPHERE INDUSTRIES</text>

  <!-- Tagline -->
  <text x="480" y="345" text-anchor="middle" fill="#E8A317" font-size="10" font-family="'JetBrains Mono',monospace" opacity="0.5">&#8594; Building things that work (mostly)</text>
</svg>
